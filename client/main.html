<head>
  <title>Word64</title>
</head>

<template name="MainLayout">
  <nav class="navbar navbar-default navbar-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span>â˜°</span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="{{isActiveRoute 'home'}}"><a href="{{pathFor 'home'}}">Home</a></li>
          <li class="{{isActiveRoute 'play'}}"><a href="{{pathFor 'play'}}">Play Word64</a></li>
          <li class="{{isActiveRoute 'stats'}}"><a href="{{pathFor 'stats'}}">View Stats</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            {{#if currentUser.profile.enableSound}}
              <li><a href="#" id="toggle-sound"><span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span></a></li>
            {{else}}
              <li><a href="#" id="toggle-sound"><span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span></a></li>
            {{/if}}
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    {{> Template.dynamic template=main}}
  </main>

  <footer class="container text-center">
    <small>Copyright &copy; 2017 <a href="http://ultramegasoft.com">UltraMega Software</a></small>
  </footer>
</template>
